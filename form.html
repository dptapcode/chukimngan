<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu Mẫu Nhập Thông Tin</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* Hiệu ứng khi hover vào input và textarea */
        .form-group input:hover,
        .form-group textarea:hover {
            border-color: #6a11cb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Biểu Mẫu Nhập Thông Tin</h2>
    <form action="#" method="post">
        <!-- Họ và tên -->
        <div class="form-group">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
        </div>

        <!-- Gmail -->
        <div class="form-group">
            <label for="email">Gmail:</label>
            <input type="email" id="email" name="email" placeholder="Nhập địa chỉ Gmail" required>
        </div>

        <!-- Nhập thông tin -->
        <div class="form-group">
            <label for="info">Nhập Thông Tin:</label>
            <textarea id="info" name="info" placeholder="Nhập thông tin của bạn" required></textarea>
        </div>

        <!-- Nút gửi -->
        <div class="form-group">
            <button type="submit">Gửi Thông Tin</button>
        </div>
    </form>
</div>

</body>
</html>
