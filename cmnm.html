<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        html {
            background-color: red; !important
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0;
            }
            100% {
                text-shadow: 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0, 0 0 50px #ff0, 0 0 60px #ff0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Năm Mới 2024!</h1>
        <p>Chúc bạn một năm mới an khang, thịnh vượng và hạnh phúc!</p>
    </div>

    <div class="fireworks">
        <!-- Fireworks will be generated here by JavaScript -->
    </div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.animationDuration = `${Math.random() * 1 + 1}s`;
            document.querySelector('.fireworks').appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        setInterval(createFirework, 500);
    </script>
</body>
</html>
